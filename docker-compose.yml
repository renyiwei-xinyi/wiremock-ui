version: '3.8'

services:
  wiremock-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wiremock-ui
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wiremock-ui.rule=Host(`wiremock-ui.local`)"
      - "traefik.http.services.wiremock-ui.loadbalancer.server.port=80"

networks:
  default:
    name: wiremock-network
